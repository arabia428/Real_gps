<!DOCTYPE html>
<html>
<head>
  <title>GPS Camionero</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="css/style_supermejorado.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="formulario">
    <label>Origen: <input type="text" id="origen" placeholder="Ej: Madrid, España"></label>
    <label>Destino: <input type="text" id="destino" placeholder="Ej: Valencia, España"></label>
    <label>Velocidad Máxima (km/h): <input type="number" id="velocidad" value="90"></label>
    <button id="btnCalcular">Calcular Ruta</button>
    <div id="infoRuta"></div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/app_mejorado.js"></script>
</body>
</html>
